<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top 10 Colors Slideshow</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
    <div class="grid-x grid-padding-x">
    <div class="large-12 cell">

        <h1>Top 10 Colors</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 10</div>
        <img src="images/color10.jpg" style="width:100%">
        <div class="text">10. Phlox</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 10</div>
        <img src="images/color9.jpg" style="width:100%">
        <div class="text">9. Smaragdine</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 10</div>
        <img src="images/color8.jpg" style="width:100%">
        <div class="text">8. Fulvous</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 10</div>
        <img src="images/color7.jpg" style="width:100%">
        <div class="text">7. Skobeloff</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 10</div>
        <img src="images/color6.jpg" style="width:100%">
        <div class="text">6. Amaranth</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">6 / 10</div>
        <img src="images/color5.jpg" style="width:100%">
        <div class="text">5. Zaffre</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">7 / 10</div>
        <img src="images/color4.jpg" style="width:100%">
        <div class="text">4. Black</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">8 / 10</div>
        <img src="images/color3.jpg" style="width:100%">
        <div class="text">3. Burlywood</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">9 / 10</div>
        <img src="images/color2.jpg" style="width:100%">
        <div class="text">2. Gamboge</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">10 / 10</div>
        <img src="images/color1.jpg" style="width:100%">
        <div class="text">1. Tyrian</div>
    </div>
  
    <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
        <span class="dot" onclick="currentSlide(7)"></span> 
        <span class="dot" onclick="currentSlide(8)"></span> 
        <span class="dot" onclick="currentSlide(9)"></span> 
        <span class="dot" onclick="currentSlide(10)"></span> 
    </div>

    </div>
    </div>
    </div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"; 
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block"; 
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
